{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'main/main-employer-no-auth.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/create-vacancy.css' %}">
</head>
<body>
<div class="wrapper">
    <main>
        <div class="container">
           <section class="registration">
               <div class="registration-content">
                   <div class="stepper-wrapper">
                       <div class="stepper-item ">
                           <div class="step-counter done"><img class="check-mark" src="../../../images/check-mark.svg" alt="#"></div>
                           <div class="step-name ">Номер телефону</div>
                       </div>
                       <div class="stepper-item step-completed">
                           <div class="step-counter">2</div>
                           <div class="step-name">Підтвердження</div>
                       </div>
                       <div class="stepper-item">
                           <div class="step-counter">3</div>
                           <div class="step-name">Особисті дані</div>
                       </div>
                   </div>
                   <h3 class="form__title">Реєстрація</h3>
                   <p class="form__subtitle">На вказану пошту надіслано код</p>
                    <form method="post" action="#" class="form">
                        {% csrf_token %}
                       <div class="form__input-wrapper-registration-top-24">
                           {{ form.code.label_tag }}
                           {{ form.code }}
                       </div>

                       <p class="form__input-text">Відправити повторно через 57с.</p>
                       <div class="form__double-input-wrapper">
                           <a href="#" class="form__link-back btn-transparent">Назад</a>
                           <input type="submit" id="continue" name="continue" class="form__submit-btn btn-color" value="Продовжити">
                       </div>
                   </form>
               </div>
           </section>
        </div>
    </main>
</div>
<script src="../../../index.js"></script>
</body>
</html>
